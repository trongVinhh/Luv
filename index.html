<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Art</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="valentine.css" />
  </head>
  <body>
    <div class="text_scroll-container">
        <div>
            <div id="scroll-container">
                <div id="scroll-text" style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 36px;">💗💐💗💐💗💐💗<div>
            </div>
        </div>
    </div>
    <div class="container">
      <i class="fa-solid fa-heart fa-heartt"></i>
      <div class="bread">
        <div class="bottom"></div>
        <div class="leg"></div>
      </div>
      <div class="jam">
        <div class="lid"></div>
        <div class="label">
          <div class="strawberry"></div>
          <div class="hand"></div>
        </div>
      </div>
      <div class="img1">
        <img src="./img/heart.png" class="img_heart" alt="Heart">
      </div>
      <div class="img2">
        <img src="./img/heart.png" class="img_heart" alt="Heart">
      </div>
      <h3>To Hong Dao <i class="fa-heart fa-solid"></i></h3>
      <button class="btn" onclick="btnClicked()">Click me !</button>
    </div>
    <div class="main container_none">
        <div class="card">
            <div class="outside">
              <div class="front">
                <p class="text-card">Happy Valentine Day</p>
                <div class="cake">
                  <div class="top-layer"></div>
                  <div class="middle-layer"></div>
                  <div class="bottom-layer"></div>
                  <div class="candle"></div>
                </div>
              </div>
              <div class="back"></div>
            </div>
            <div class="inside">
              <p class="text-card">Wishing you a happy valentine's day and forever as beautiful as now 💗</p>
              <p class="subtext"> from : Trong Vinh</p>
              <h1>💐</h1>
            </div>
        </div>
        <div>
            <video class="video" controls>
                <source src="./img/vidlove.mp4" type="video/mp4">
                <source src="mov_bbb.ogg" type="video/ogg">
                Your browser does not support HTML video.
            </video>
           <div class="btn-like-container">
            <button class="button button-like" onclick="clicked()">
                <i class="fa fa-heart"></i>
                <span>Yêu thích</span>
              </button>
           </div>
        </div>
    </div>
    <script src="valentine.js"></script>
  </body>
</html>
